resources:
  jobs:
    oamlops_pool_panorama:
      name: ${bundle.environment}_oamlops-pool-panorama
      max_concurrent_runs: 200
      tasks:
        - task_key: run_panorama
          condition_task:
            op: EQUAL_TO
            left: "{{job.parameters.run_panorama}}"
            right: yes
        - task_key: oamlops-pool-panorama
          depends_on:
            - task_key: run_panorama
              outcome: "true"
          notebook_task:
            notebook_path: oamlops/02-panorama
            source: GIT
          job_cluster_key: Job_cluster
          libraries:
            - whl: /Workspace/Shared/libraries/acircuit-0.3.3-py3-none-any.whl          
            - whl: /Workspace/Shared/libraries/moma_sqlite_data_handlers-2023.9.1-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/ad_aiotools-0.4.3-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/comlink-0.7.2-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/down/equalaser-1.5.1-cp310-cp310-linux_x86_64.whl
            - pypi:
                package: pyyaml
        - task_key: trigger_next_steps
          depends_on:
            - task_key: oamlops-pool-panorama
            - task_key: run_panorama
              outcome: "false"
          run_if: AT_LEAST_ONE_SUCCESS
          notebook_task:
            notebook_path: oamlops/05-trigger
            base_parameters:
              next_stages: carpositions,inference
              blocker_stages: ""
            source: GIT
          job_cluster_key: Job_cluster
          libraries:
            - whl: /Workspace/Shared/libraries/acircuit-0.3.3-py3-none-any.whl          
            - whl: /Workspace/Shared/libraries/moma_sqlite_data_handlers-2023.9.1-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/ad_aiotools-0.4.3-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/comlink-0.7.2-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/down/equalaser-1.5.1-cp310-cp310-linux_x86_64.whl
            - pypi:
                package: pyyaml
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 14.3.x-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            custom_tags:
              ResourceClass: SingleNode
              workflow: panorama
            instance_pool_id: 0612-144129-trope271-pool-pvlw3l4y
            driver_instance_pool_id: 0612-144129-trope271-pool-pvlw3l4y
            data_security_mode: LEGACY_SINGLE_USER_STANDARD
            runtime_engine: STANDARD
            num_workers: 0
      git_source:
        git_url: ${var.git_url}
        git_provider: gitHub
        git_branch: ${var.git_branch}
      tags:
        experiment: 2024-06-12/detroit2
        stage: ${bundle.environment}
        team: oamlops
        branch: ${var.git_branch}
        workflow: panorama
      queue:
        enabled: true
      parameters:
        - name: databricks_env
          default: dev
        - name: databricks_job_id_carpositions
          default: ""
        - name: databricks_job_id_inference
          default: ""
        - name: databricks_job_id_lidar_polars
          default: ""
        - name: databricks_job_id_lidar_xyz
          default: ""
        - name: databricks_job_id_panorama
          default: ""
        - name: databricks_job_id_trajectory
          default: ""
        - name: databricks_job_run_id
          default: ""
        - name: inference.mlflow_model_run_id
          default: ""
        - name: panorama.zoom_level
          default: ""
        - name: realignment.key
          default: ""
        - name: realignment.tsUrl
          default: ""
        - name: realignment.type
          default: ""
        - name: realignment.version
          default: ""
        - name: run_id
          default: ""
        - name: session_name
          default: ""
        - name: run_panorama
          default: "yes"