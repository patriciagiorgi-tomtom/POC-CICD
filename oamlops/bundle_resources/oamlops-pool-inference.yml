resources:
  jobs:
    oamlops_pool_inference:
      name: ${bundle.environment}_${var.git_branch}_oamlops-pool-inference
      max_concurrent_runs: 90
      tasks:
        - task_key: run_inference
          condition_task:
            op: EQUAL_TO
            left: "{{job.parameters.run_inference}}"
            right: yes
        - task_key: oamlops-pool-inference
          depends_on:
            - task_key: run_inference
              outcome: "true"
          notebook_task:
            notebook_path: oamlops/03-inference
            source: GIT
          job_cluster_key: Job_cluster
          libraries:
            - pypi:
                package: openmim
            - pypi:
                package: pynvml
        - task_key: run_classification
          depends_on:
            - task_key: oamlops-pool-inference
          condition_task:
            op: EQUAL_TO
            left: "{{job.parameters.run_classification}}"
            right: yes
        - task_key: oamlops-pool-classification
          depends_on:
            - task_key: run_classification
              outcome: "true"
          notebook_task:
            notebook_path: oamlops/03-classification
            source: GIT
          job_cluster_key: Job_cluster
          libraries:
            - pypi:
                package: openmim
            - pypi:
                package: pynvml
        - task_key: trigger_next_steps
          depends_on:
            - task_key: oamlops-pool-inference
            - task_key: run_inference
              outcome: "false"
          run_if: AT_LEAST_ONE_SUCCESS
          notebook_task:
            notebook_path: oamlops/05-trigger
            base_parameters:
              next_stages: lidar_xyz
              blocker_stages: lidar_polars
            source: GIT
          job_cluster_key: Job_cluster
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 14.3.x-gpu-ml-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            custom_tags:
              ResourceClass: SingleNode
              workflow: inference
            instance_pool_id: ${var.pool_NC4as_T4}
            driver_instance_pool_id: ${var.pool_NC4as_T4}
            data_security_mode: LEGACY_SINGLE_USER_STANDARD
            runtime_engine: STANDARD
            num_workers: 0
      git_source:
        git_url: ${var.git_url}
        git_provider: gitHub
        git_branch: ${var.git_branch}
      tags:
        experiment: ${var.experiment_tag}
        stage: ${bundle.environment}
        team: oamlops
        branch: ${var.git_branch}
        workflow: inference
      queue:
        enabled: true
      parameters:
        - name: databricks_job_run_id
          default: ""
        - name: inference.mlflow_model_run_id
          default: ""
        - name: panorama.zoom_level
          default: ""
        - name: realignment.key
          default: ""
        - name: realignment.tsUrl
          default: ""
        - name: realignment.type
          default: ""
        - name: realignment.version
          default: ""
        - name: run_id
          default: ""
        - name: session_name
          default: ""
        - name: databricks_env
          default: ""
        - name: run_inference
          default: yes
        - name: run_classification
          default: no