resources:
  jobs:
    oamlops_pool_lidar_polars:
      name: ${bundle.environment}_oamlops-pool-lidar_polars
      max_concurrent_runs: 20
      tasks:
        - task_key: run_lidar_polars
          condition_task:
            op: EQUAL_TO
            left: "{{job.parameters.run_lidar_polars}}"
            right: yes
        - task_key: oamlops-pool-lidar_polars
          depends_on:
            - task_key: run_lidar_polars
              outcome: "true"
          notebook_task:
            notebook_path: oamlops/02-lidar_polars
            source: GIT
          job_cluster_key: Job_cluster
          libraries:
            - whl: /Workspace/Shared/libraries/acircuit-0.3.3-py3-none-any.whl          
            - whl: /Workspace/Shared/libraries/moma_sqlite_data_handlers-2023.9.1-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/ad_aiotools-0.4.3-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/comlink-0.7.2-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/down/equalaser-1.5.1-cp310-cp310-linux_x86_64.whl
            - pypi:
                package: pyyaml
        - task_key: trigger_next_steps
          depends_on:
            - task_key: oamlops-pool-lidar_polars
            - task_key: run_lidar_polars
              outcome: "false"
          run_if: AT_LEAST_ONE_SUCCESS
          notebook_task:
            notebook_path: oamlops/05-trigger
            base_parameters:
              next_stages: lidar_xyz
              blocker_stages: inference
            source: GIT
          job_cluster_key: Job_cluster
          libraries:
            - whl: /Workspace/Shared/libraries/acircuit-0.3.3-py3-none-any.whl          
            - whl: /Workspace/Shared/libraries/moma_sqlite_data_handlers-2023.9.1-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/ad_aiotools-0.4.3-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/comlink-0.7.2-py3-none-any.whl
            - whl: /Workspace/Shared/libraries/down/equalaser-1.5.1-cp310-cp310-linux_x86_64.whl
            - pypi:
                package: pyyaml
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 14.3.x-scala2.12
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
              spark.task.cpus: "2"
            custom_tags:
              ResourceClass: SingleNode
              workflow: lidar_polars
            instance_pool_id: 0612-144228-worse261-pool-3c4nd4tu
            driver_instance_pool_id: 0612-144228-worse261-pool-3c4nd4tu
            data_security_mode: LEGACY_SINGLE_USER_STANDARD
            runtime_engine: STANDARD
            num_workers: 0
      git_source:
        git_url: ${var.git_url}
        git_provider: gitHub
        git_branch: ${var.git_branch}
      tags:
        experiment: 2024-06-12/detroit2
        stage: ${bundle.environment}
        team: oamlops
        branch: ${var.git_branch}
        workflow: lidar_polars
      queue:
        enabled: true
      parameters:
        - name: databricks_job_run_id
          default: ""
        - name: inference.mlflow_model_run_id
          default: ""
        - name: panorama.zoom_level
          default: ""
        - name: realignment.key
          default: ""
        - name: realignment.tsUrl
          default: ""
        - name: realignment.type
          default: ""
        - name: realignment.version
          default: ""
        - name: run_id
          default: ""
        - name: session_name
          default: ""
        - name: databricks_env
          default: ""
        - name: run_lidar_polars
          default: "yes"